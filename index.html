<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism Credit Card</title>
</head>

<body>
    <main class="main-container">
        <img id="img-left-top" src="./assets/img-left-top.png">
        <img id="img-right" src="./assets/img-right.png">
        <img id="img-left-bottom" src="./assets/img-left-bottom.png">
        <div class="info">
            <div class="info_title">
                <h1>Worlwide Purchase Access From Your Platinum Card</h1>
                <p>Free upgrade option to our platinum services and get lifetime validity.</p>
                <div class="info_submit">
                    <input type="text" placeholder="Your Email">
                    <button type="submit">APPLY</button>
                </div>
            </div>
            <div class="info_card">
                <div class="card">
                    <div class="card_title">
                        <h2>
                            Platinum Card
                        </h2>
                    </div>
                    <div class="card_chip">
                        <img id="img_chip" src="./assets/chip.png" />
                    </div>
                    <div class="card_footer">
                        <div class="card_footer_info">
                            <p>5250 1382 3898 3625</p>
                            <p>VITTORIA THOMASINI</p>
                        </div>
                        <div class="card_footer_date">
                            <p>10/22</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
